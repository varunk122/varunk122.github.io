- name: Autonomous Landing On A Moving Platform
  descr: "In this project , we have tried to land a UAV autonomously on a moving platform. We used both openCV and GPS data and made some modifications in the MPC controller to make it land precisely over the moving platform. "
  demo: AerialRobotics-IITK/ariitk_auto_landing
  tags:
    - tag: ROS
    - tag: openCV
    - tag: C++
    - tag: Gazebo

